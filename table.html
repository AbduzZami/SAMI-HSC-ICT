<!DOCTYPE html>
<html>

<head>
    <title>Table with All Alignments</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5" width="600" height="400">
        <tr bgcolor="#ffC494" height="100">
            <td rowspan="2" width="200" align="left" valign="top">A (Left, Top)</td>
            <td width="200" align="center" valign="middle">B (Center, Middle)</td>
            <td width="200" align="right" valign="bottom">C (Right, Bottom)</td>
        </tr>
        <tr bgcolor="#ff3412" height="100">
            <td width="200" align="left" valign="baseline">D (Left, Baseline)</td>
            <td width="200" align="center" valign="top">E (Center, Top)</td>
        </tr>
        <tr height="100">
            <td width="200" align="right" valign="middle">F (Right, Middle)</td>
            <td width="200" align="left" valign="bottom">G (Left, Bottom)</td>
            <td width="200" align="center" valign="baseline">H (Center, Baseline)</td>
        </tr>
        <tr height="100">
            <td colspan="3" bgcolor="blue" align="right" valign="top">I (Right, Top)</td>
        </tr>
    </table>
</body>

</html>
