<!DOCTYPE html>
<html>

<head>
    <title>Form Design</title>
</head>

<body>
    <form>
        <h4 align="center">Form</h4>

        First name <input type="text" name="firstname" size="30">
        Last name <input type="text" name="lastname" size="30"><br><br>

        E-mail address <input type="text" name="email" size="30">
        Password <input type="password" name="password"><br><br>

        <p>Comment</p>
        <textarea name="comments" rows="5" cols="25"></textarea><br><br>

        Male <input type="radio" name="gender" value="male"><br>
        Female <input type="radio" name="gender" value="female"><br><br>

        <b>Educational qualification</b><br>
        <input type="checkbox" value="SSC" name="qualification"> SSC
        <input type="checkbox" value="HSC" name="qualification"> HSC<br><br><br>

        <b>Your home division</b><br>
        <select name="division">
            <option>Dhaka</option>
            <option>Chittagong</option>
            <option>Sylhet</option>
            <option>Khulna</option>
            <option>Barishal</option>
            <option>Rajshahi</option>
        </select><br><br><br>

        <b>Your picture</b><br>
        <input type="hidden" value="100" name="MAX_FILE_SIZE">
        <input name="file" type="file"><br><br><br>

        <input type="submit" value="Save" name="submit">
        <input type="reset" value="New" name="clear">
    </form>
</body>

</html>
