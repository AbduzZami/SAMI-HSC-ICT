<!DOCTYPE html>
<html>

<head>
    <title>Simple Table Example</title>
</head>

<body>

    <h2>Monthly Expenses</h2>

    <table border="1" cellspacing="0" cellpadding="5">
        <caption>Expenses for the Month of January</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Groceries</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>$100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$800</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
